<div class="conatiner" class="my-5">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <div fxLayout="row" fxLayoutGap="10px">
                <div>
                    <button [style.height.px]="50" mat-raised-button (click)="openPopUp()">
                  <mat-icon>add</mat-icon>ADD A TASK
                </button>
                </div>
                <div>
                    <mat-form-field appearance="fill" style="width: 480px;" [style.height.px]="100">
                        <mat-label>Search Here</mat-label>
                        <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    </mat-form-field>

                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ask Name Column -->
                    <ng-container matColumnDef="task-name">
                        <th class="ml-2" mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="task-label">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task label </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskLabel}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="priority">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
                        <td mat-cell *matCellDef="let row"> {{row.taskPriority}} </td>
                    </ng-container>

                    <ng-container matColumnDef="due-date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.dueDate | date : 'shortDate'}} </td>
                    </ng-container>

                    <!-- Color Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell style="cursor: pointer;" *matCellDef="let row">
                            <mat-icon (click)="updateTask(row)">edit</mat-icon>
                            <mat-icon color="primary" (click)="viewDetails(row)" class="mx-1">remove_red_eye</mat-icon>
                            <mat-icon (click)="removeItem(row)" color="warn">delete_forever</mat-icon>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No Task Present Now</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>

        </div>
    </div>
</div>
